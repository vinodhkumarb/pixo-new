<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pixo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/icons.css">
    <link rel="stylesheet" href="/assets/css/view.css">
    <script src="https://use.typekit.net/pkg1pwr.js"></script>
    <script>
        try {
            Typekit.load({
                async: true
            });
        } catch (e) {}
    </script>
</head>

<body>





    <div class="image-view">
        <div class="image-headers">
            <div class="float-left">
                <h6 style="margin-bottom: 0;padding: 0.9rem 2rem;">profile6.jpg</h6>
            </div>
            <ul class="menu float-right ">
                <li><a href="#"><i class="icons_pixo_trash"></i></a></li>
                <li><a href="#"><i class="icons_pixo_share"></i></a></li>
                <li><a href="#"><i class="icons_pixo_download-35"></i></a></li>
                <li><a href="#"><i class="icons_pixo_side_menu"></i></a></li>
                <li class="active"><a href="#"><i class="icons_pixo_details"></i></a></li>
                <li><a href="#"><i class="icons_pixo_cancel"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="image-body">

            <div class="image-section">


                <div class="image-center">

                    <div class="imgs">

                        <img src="/assets/images/profile6.jpg" width="60%">

                    </div>


                    <div class="image-controls">
                        <div class="left-control">
                            <i class="icons_pixo_back_arrow"></i>
                        </div>
                        <div class="right-control">
                            <i class="icons_pixo_next_arrow"></i>
                        </div>
                    </div>

                    <div class="image-control-details">

                        <ul class="menu">
                            <li>2/45</li>
                            <li style="width:80px;">
                                <div class="slider" data-slider data-initial-start="50" data-end="200">
                                    <span class="slider-handle" data-slider-handle role="slider" tabindex="1" style="left:25%;"></span>
                                    <span class="slider-fill" data-slider-fill style="width:25%;"></span>
                                    <input type="hidden">
                                </div>
                            </li>
                            <li>
                                <a href="#"><i class="icons_pixo_fullscreen"></i></a>
                            </li>
                        </ul>
                    </div>

                </div>


            </div>
            <div class="image-details">
                <div class="row">
                    <div class="small-12 medium-12 columns">
                        <div class="camera-details">
                            <ul class="menu">
                                <li><b>JPEG</b></li>
                                <li>1680 * 520</li>
                                <li>5MB</li>
                            </ul>
                        </div>
                        <div class="phone-details">
                            <ul class="menu">
                                <li><b>Nexus 5x</b></li>
                                <li>1/75</li>
                                <li>35mm</li>
                                <li>f/2</li>
                                <li>ISO 320</li>
                            </ul>
                        </div>
                        <div class="description">
                            <p><b>DESCRIPTION</b></p>
                            <textarea placeholder="Add Description"></textarea>
                        </div>
                        <div class="tags">
                            <p><b>TAGS</b></p>
                            <textarea></textarea>

                            <span class="tag-box icons_pixo_cancel">VinodhKumar</span>
                            <span class="tag-box icons_pixo_cancel">VinayKumar</span>
                        </div>
                        <div class="people">
                            <p><b>PEOPLE</b></p>
                            <div class="peop">
                                <img src="/assets/images/profile.jpg" alt="" />
                                <img src="/assets/images/profile10.jpg" alt="" />
                                <img src="/assets/images/profile11.jpg" alt="" />
                                <img src="/assets/images/profile12.jpg" alt="" />
                                <img src="/assets/images/profile13.jpg" alt="" />
                                <img src="/assets/images/profile.jpg" alt="" />
                                <img src="/assets/images/profile10.jpg" alt="" />
                                <div class="icons_pixo_Add"> </div>
                            </div>
                        </div>
                        <div class="location">

                            <p><b>LOCATION  </b><span>bangalore karnataka.</span></p>
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d248849.88653850512!2d77.49085552127495!3d12.953959988706263!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1670c9b44e6d%3A0xf8dfc3e8517e4fe0!2sBengaluru%2C+Karnataka+560001!5e0!3m2!1sen!2sin!4v1467378347721" width="100%" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
                        </div>

                    </div>


                </div>

            </div>
        </div>
    </div>



</body>

</html>
