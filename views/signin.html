                    <h6 class="text-center">Sign in to your account</h6>

                    <input type="password" placeholder="Password" required/>

                        <label>

                    </div>
                    <div class="text-right">
                        <a href="/views/forgot-password.html">Forgot password ?</a>
                    </div>
                    <input type="submit" value="Sign in" class="button expanded" />
                    <p class="text-center">Don't have an account ? <strong><a href="/views/signup.html">Sign up</a></strong></p>
                </form>
            </div>
        </div>

    </section>
